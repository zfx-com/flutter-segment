group 'com.example.flutter_segment'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }
    lintOptions {
        disable 'InvalidPackage'
    }

    dependencies {
        implementation 'com.segment.analytics.android:analytics:+'
        implementation 'com.segment.analytics.android.integrations:amplitude:3.1.0'
        implementation 'com.appsflyer:segment-android-integration:+'
        implementation 'com.segment.analytics.android.integrations:firebase:+@aar'
        implementation 'com.android.installreferrer:installreferrer:+'
  }
}

dependencies {
    testImplementation 'junit:junit:4.12'
}